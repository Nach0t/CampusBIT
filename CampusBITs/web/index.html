<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Bit App</title>
  <link rel="icon" href="icons/favicon.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#71679C">
  <meta name="description" content="Aplicación Campus Bit para gestión de menús y compras">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #flutter-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<script src="flutter.js" defer></script>
<div id="flutter-container"></div>
<script>
  // Configuración inicial para ejecutar Flutter
  const container = document.getElementById('flutter-container');
  const script = document.createElement('script');
  script.src = 'main.dart.js';
  script.defer = true;
  container.appendChild(script);
</script>
</body>
</html>
